<html xmlns:th="http://www.thymeleaf.org" th:fragment="HeaderFragment">
  <nav
    class="border-gray-200 bg-gray-200 dark:bg-gray-800 dark:border-gray-700"
  >
    <div
      class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
    >
      <a href="/ui-one" class="flex items-center space-x-3 rtl:space-x-reverse">
        <span
          class="self-center text-2xl font-semibold whitespace-nowrap dark:text-black text-black"
          >Keycloak SSO</span
        >
      </a>
      <button
        data-collapse-toggle="navbar-solid-bg"
        type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        aria-controls="navbar-solid-bg"
        aria-expanded="false"
      >
        <span class="sr-only">Open main menu</span>
        <svg
          class="w-5 h-5"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 17 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15"
          />
        </svg>
      </button>
      <div class="hidden w-full md:block md:w-auto" id="navbar-solid-bg">
        <ul
          style="align-items: center"
          class="flex flex-col align-center font-medium mt-4 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-transparent dark:bg-gray-800 md:dark:bg-transparent dark:border-gray-700"
        >
          <li>
            <a
              href="/"
              class="block py-2 px-3 md:p-0 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:dark:text-blue-500 dark:bg-blue-600 md:dark:bg-transparent"
              aria-current="page"
              >메인</a
            >
          </li>
          <li>
            <a
              href="#"
              class="block py-2 px-3 md:p-0 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
              >게시판</a
            >
          </li>
          <!-- name으로 비교해야 잘됨.. 그냥 authentication으로 하면 익명으로 나와버림 -->
          <li>
            <div th:if="${#authentication.name} != 'anonymousUser'">
              <span th:text="'환영합니다, ' + ${#authentication.name} + '님!'"
                >환영합니다, 사용자님!</span
              >
            </div>
            <div th:unless="${#authentication.name} != 'anonymousUser'">
              <a
                th:onclick="|location.href='@{/member/login}'|"
                type="button"
                href="#"
                class="text-white bg-blue-800 dark:bg-red-800 font-small rounded-lg text-sm px-4 py-1.5"
              >
                로그인
              </a>
            </div>
          </li>
          <li th:if="${#authentication.name} != 'anonymousUser'">
            <a
              th:onclick="|location.href='@{/member/logout}'|"
              type="button"
              href="#"
              class="text-white bg-red-800 dark:bg-red-800 font-small rounded-lg text-sm px-4 py-1.5"
            >
              로그아웃
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</html>
