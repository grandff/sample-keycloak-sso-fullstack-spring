<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/layout}"
  layout:fragment="Content"
>
  <body>
    <div class="container h-screen">
      <div class="flex flex-wrap flex-row justify-center mt-10">
        <a
          th:href="@{/user/detail/}"
          class="text-white bg-gradient-to-r from-purple-500 to-pink-500 hover:bg-gradient-to-l focus:ring-4 focus:outline-none focus:ring-purple-200 dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 mr-3"
          >로그인 후 회원정보 조회</a
        >
        <!-- 로그인 하기 -->
        <a
          th:href="@{/member/register}"
          class="text-white bg-gradient-to-r from-purple-500 to-pink-500 hover:bg-gradient-to-l focus:ring-4 focus:outline-none focus:ring-purple-200 dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 mr-3"
          >회원가입</a
        >
        <!-- 로그인 하기 -->
        <!-- 회원가입 하기 -->
        <a
          th:href="@{/foos/}"
          class="text-white bg-gradient-to-r from-purple-500 to-pink-500 hover:bg-gradient-to-l focus:ring-4 focus:outline-none focus:ring-purple-200 dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 mr-3"
          >Login Sample</a
        >
        <a
          th:href="@{/user/info/}"
          class="text-white bg-gradient-to-r from-purple-500 to-pink-500 hover:bg-gradient-to-l focus:ring-4 focus:outline-none focus:ring-purple-200 dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 mr-3"
          >User Info(OAuth2 Default..??)</a
        >
        <a
          th:href="@{/login-token/}"
          class="text-white bg-gradient-to-r from-purple-500 to-pink-500 hover:bg-gradient-to-l focus:ring-4 focus:outline-none focus:ring-purple-200 dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 mr-3"
          >Login Token Test</a
        >
        <a
          th:href="@{/login-info/}"
          class="text-white bg-gradient-to-r from-purple-500 to-pink-500 hover:bg-gradient-to-l focus:ring-4 focus:outline-none focus:ring-purple-200 dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 mr-3"
          >Login Info Test</a
        >
      </div>
      <div class="flex flex-wrap justify-center mt-5">
        <button
          th:onclick="|location.href='@{/member/logout}'|"
          type="button"
          class="text-white bg-gray-800 dark:bg-gray-800 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2"
        >
          로그아웃
        </button>
      </div>
    </div>

    <!-- 회원가입 성공 시 -->
    <script th:inline="javascript">
               /*<![CDATA[*/
               	const registerResult = [[${registerResult}]] ;
               	console.log(registerResult);

           if (registerResult === "Y") {
           	Toastify({
           		text: "회원가입에 성공했습니다! 로그인해주세요 🏄‍♂️",
           		duration: 5000,
          newWindow: true,
          gravity: "bottom", // `top` or `bottom`
          position: "right", // `left`, `center` or `right`
       style: {
      background: "linear-gradient(to right, #00b09b, #96c93d)",
       },
           	}).showToast();
           }
               /*]]>*/
    </script>
  </body>
</html>
