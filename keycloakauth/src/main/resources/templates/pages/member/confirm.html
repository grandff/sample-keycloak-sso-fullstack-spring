<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/layout}"
  layout:fragment="Content"
>
  <body>
    <!-- <div th:replace="layouts/layout :: content"> -->
    <section class="text-gray-600 body-font relative">
      <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-col text-center w-full mb-12">
          <h1
            class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900"
          >
            회원가입 입력 확인
          </h1>
          <p class="lg:w-2/3 mx-auto leading-relaxed text-base">
            데이터 출력 및 백그라운드 데이터 송수신 테스트 기능입니다.
          </p>
        </div>
        <!-- attribute name에 맞게 object 설정했음 -->
        <form
          th:action="@{/member/register}"
          method="post"
          th:object="${member}"
        >
          <input
            type="hidden"
            th:field="*{username}"
            th:value="${member.username}"
          />
          <input
            type="hidden"
            th:field="*{password}"
            th:value="${member.password}"
          />
          <input type="hidden" th:field="*{email}" th:value="${member.email}" />
          <input
            type="hidden"
            th:field="*{firstName}"
            th:value="${member.firstName}"
          />
          <input
            type="hidden"
            th:field="*{lastName}"
            th:value="${member.lastName}"
          />
          <input
            type="hidden"
            th:field="*{birthDate}"
            th:value="${member.birthDate}"
          />
          <input type="hidden" th:field="*{name}" th:value="${member.name}" />
          <input
            type="hidden"
            th:field="*{phoneNo}"
            th:value="${member.phoneNo}"
          />
          <input type="hidden" th:field="*{addr}" th:value="${member.addr}" />
          <input type="hidden" th:field="*{city}" th:value="${member.city}" />
          <input type="hidden" th:field="*{bio}" th:value="${member.bio}" />
          <div class="lg:w-1/2 md:w-2/3 mx-auto">
            <div class="flex flex-wrap -m-2">
              <div class="p-2 w-full">
                <div class="relative">
                  <label for="username" class="leading-7 text-sm text-gray-600"
                    >아이디</label
                  >
                  <p
                    th:text="${member.username}"
                    class="font-bold text-gray-500 dark:text-gray-400"
                  ></p>
                </div>
              </div>
              <div class="p-2 w-full">
                <div class="relative">
                  <label for="password" class="leading-7 text-sm text-gray-600"
                    >비밀번호</label
                  >
                  <p
                    th:text="${member.password}"
                    class="font-bold text-gray-500 dark:text-gray-400"
                  ></p>
                </div>
              </div>
              <div class="p-2 w-full">
                <div class="relative">
                  <label for="name" class="leading-7 text-sm text-gray-600"
                    >이름</label
                  >
                  <p
                    th:text="${member.name}"
                    class="font-bold text-gray-500 dark:text-gray-400"
                  ></p>
                </div>
              </div>
              <div class="p-2 w-full">
                <div class="relative">
                  <label for="email" class="leading-7 text-sm text-gray-600"
                    >Email</label
                  >
                  <p
                    th:text="${member.email}"
                    class="font-bold text-gray-500 dark:text-gray-400"
                  ></p>
                </div>
              </div>
              <div class="p-2 w-full">
                <div class="relative">
                  <label for="phoneNo" class="leading-7 text-sm text-gray-600"
                    >전화번호</label
                  >
                  <p
                    th:text="${member.phoneNo}"
                    class="font-bold text-gray-500 dark:text-gray-400"
                  ></p>
                </div>
              </div>
              <div class="p-2 w-full">
                <div class="relative">
                  <label for="addr" class="leading-7 text-sm text-gray-600"
                    >주소</label
                  >
                  <p
                    th:text="${member.addr}"
                    class="font-bold text-gray-500 dark:text-gray-400"
                  ></p>
                </div>
              </div>
              <div class="p-2 w-full">
                <div class="relative">
                  <label for="bio" class="leading-7 text-sm text-gray-600"
                    >자기소개</label
                  >
                  <p
                    th:text="${member.bio}"
                    class="font-bold text-gray-500 dark:text-gray-400"
                  ></p>
                </div>
              </div>
              <div class="flex p-2 w-full justify-center">
                <button
                  th:onclick="|location.href='@{/member/register}'|"
                  type="button"
                  class="mr-3 text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
                >
                  이전화면으로
                </button>
                <button
                  type="submit"
                  class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
                >
                  가입하기
                </button>
              </div>
              <div
                class="p-2 w-full pt-8 mt-8 border-t border-gray-200 text-center"
              >
                <a class="text-indigo-500">example@email.com</a>
                <p class="leading-normal my-5">
                  49 Smith St. <br />Saint Cloud, MN 56301
                </p>
                <span class="inline-flex">
                  <a class="text-gray-500">
                    <svg
                      fill="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      class="w-5 h-5"
                      viewBox="0 0 24 24"
                    >
                      <path
                        d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"
                      ></path>
                    </svg>
                  </a>
                  <a class="ml-4 text-gray-500">
                    <svg
                      fill="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      class="w-5 h-5"
                      viewBox="0 0 24 24"
                    >
                      <path
                        d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"
                      ></path>
                    </svg>
                  </a>
                  <a class="ml-4 text-gray-500">
                    <svg
                      fill="none"
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      class="w-5 h-5"
                      viewBox="0 0 24 24"
                    >
                      <rect
                        width="20"
                        height="20"
                        x="2"
                        y="2"
                        rx="5"
                        ry="5"
                      ></rect>
                      <path
                        d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"
                      ></path>
                    </svg>
                  </a>
                  <a class="ml-4 text-gray-500">
                    <svg
                      fill="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      class="w-5 h-5"
                      viewBox="0 0 24 24"
                    >
                      <path
                        d="M21 11.5a8.38 8.38 0 01-.9 3.8 8.5 8.5 0 01-7.6 4.7 8.38 8.38 0 01-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 01-.9-3.8 8.5 8.5 0 014.7-7.6 8.38 8.38 0 013.8-.9h.5a8.48 8.48 0 018 8v.5z"
                      ></path>
                    </svg>
                  </a>
                </span>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>
    <!-- </div> -->
  </body>
</html>
